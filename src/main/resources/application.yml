spring:
  application:
    name: demo-graphql-with-spring-boot
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: create
  graphql:
    graphiql:
      enabled: true
